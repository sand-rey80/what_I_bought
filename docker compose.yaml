version: "3.9"

services:
    nginx:
        build: nginx
        ports:
          - 80:80
          - 443:443
        volumes:
          - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
          - fastapi

    fastapi:
      build: .
      expose:
        - 8000
      ports:
        - 8000:8000
